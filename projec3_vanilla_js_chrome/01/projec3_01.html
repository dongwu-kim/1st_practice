<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shotcut icon"
      href="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/logo.png?raw=true"
      sizes="16x16 32x32 64x64"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project3: Vanilla JS-1</title>
  </head>
  <body>
    <div class="main__container">
      <h1 class="title">당신을 응원합니다</h1>
      <div class="js-clock">
        <h2>00:00</h2>
      </div>
      <div class="form__container greeting__container">
        <form class="js-form form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <button class="js-btn form__btn">Rewrite</button>
      </div>
      <div class="todo__container">
        <form class="js-toDoForm">
          <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList"></ul>
      </div>
      <span class="js-weather"></span>
    </div>
    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
