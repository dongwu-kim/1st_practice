<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/logo.png?raw=true"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats Screen on Kakao talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column-chats-first">
            <img
              src="https://gobooki.net/wp-content/uploads/2020/03/%ED%94%84%EB%A6%AC%EB%93%9C%EB%A6%AC%ED%9E%88-%EB%8B%88%EC%B2%B4.png"
              alt=""
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">김동우</h4>
              <h6 class="user-component__subtitle">Project 1 : HTML, CSS</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">18:35</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column-chats-first">
            <img
              src="https://gobooki.net/wp-content/uploads/2020/03/%ED%94%84%EB%A6%AC%EB%93%9C%EB%A6%AC%ED%9E%88-%EB%8B%88%EC%B2%B4.png"
              alt=""
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Admin</h4>
              <h6 class="user-component__subtitle">연습중입니다.</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">17:25</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fas fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__pointer pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--<div id="no-mobile">
      <span>Your screen is too big</span>
    </div>-->
    <script
      src="https://kit.fontawesome.com/a107dbe704.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
