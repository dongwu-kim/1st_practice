<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/logo.png?raw=true"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen on Kakao talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
        <div class="screen-header__icons-pointer">
          <span class="pointer"></span>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://gobooki.net/wp-content/uploads/2020/03/%ED%94%84%EB%A6%AC%EB%93%9C%EB%A6%AC%ED%9E%88-%EB%8B%88%EC%B2%B4.png"
            alt=""
            class="user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김동우</h4>
            <h6 class="user-component__subtitle">
              +82 010-8448-7797<i
                class="user-component__subtitle-more-screen-icon fas fa-info-circle"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon_row">
        <div class="icon_row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-surprise"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon_row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon_row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon_row">
        <div class="icon_row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>OpenChat</span>
        </div>
        <div class="icon_row__icon">
          <i class="fas fa-cloud-upload-alt"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon_row__icon opacity_zero">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon_row__icon opacity_zero">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons-icon">
            <div class="more-suggestions__icons-icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icons-icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icons-icon">
            <div class="more-suggestions__icons-icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icons-icon-text">Anjgkfwl</span>
          </div>
          <div class="more-suggestions__icons-icon">
            <div class="more-suggestions__icons-icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icons-icon-text">AhfmrpTek</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__pointer pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a107dbe704.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
