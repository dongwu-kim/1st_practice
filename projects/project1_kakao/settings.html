<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/logo.png?raw=true"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Screen on Kakao talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen settings-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>

      <ul class="settings-list second__list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-user-secret"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-bell"></i>
            <span>Notification</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-comment-dots"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-tv"></i>
            <span>Display</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Zero opacity block</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__pointer pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--<div id="no-mobile">
      <span>Your screen is too big</span>
    </div>-->
    <script
      src="https://kit.fontawesome.com/a107dbe704.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
