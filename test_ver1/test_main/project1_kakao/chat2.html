<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/logo.png?raw=true"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Admin</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Admin</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <div class="chat__timestamp">2020년 12월 01일</div>

      <div class="message-row">
        <img
          src="https://gobooki.net/wp-content/uploads/2020/03/%ED%94%84%EB%A6%AC%EB%93%9C%EB%A6%AC%ED%9E%88-%EB%8B%88%EC%B2%B4.png"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">Admin</span>
          <div class="message__info first__info">
            <span class="message__bubble">12.01 updated chat.html</span>
            <span class="message__time">15:05</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info second__info">
            <span class="message__bubble">12.01 updated chat.css</span>
            <span class="message__time">15:35</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://gobooki.net/wp-content/uploads/2020/03/%ED%94%84%EB%A6%AC%EB%93%9C%EB%A6%AC%ED%9E%88-%EB%8B%88%EC%B2%B4.png"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">Admin</span>
          <div class="message__info third__info">
            <span class="message__bubble">12.01 updated chat.html</span>
            <span class="message__time">17:24</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://gobooki.net/wp-content/uploads/2020/03/%ED%94%84%EB%A6%AC%EB%93%9C%EB%A6%AC%ED%9E%88-%EB%8B%88%EC%B2%B4.png"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">Admin</span>
          <div class="message__info forth__info">
            <span class="message__bubble">12.01 updated.CSS</span>
            <span class="message__time">17:25</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://gobooki.net/wp-content/uploads/2020/03/%ED%94%84%EB%A6%AC%EB%93%9C%EB%A6%AC%ED%9E%88-%EB%8B%88%EC%B2%B4.png"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">Admin</span>
          <div class="message__info fifth__info">
            <span class="message__bubble">연습중입니다.</span>
            <span class="message__time">17:25</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-surprise fa-lg"></i>
        <button><i class="fas fa-arrow-circle-up"></i></button>
      </div>
    </form>

    <!--<div id="no-mobile">
      <span>Your screen is too big</span>
    </div>-->

    <script
      src="https://kit.fontawesome.com/a107dbe704.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
