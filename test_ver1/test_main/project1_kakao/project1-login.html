<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Fake Kakao talk by dongwu</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account,<br />
        log in with your e-mail or phone number
      </p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <input
        type="text"
        required="required"
        placeholder="Email-or-Phone number"
      />
      <input
        type="password"
        required="required"
        placeholder="Password"
        minlength="10"
      />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <!--<div id="no-mobile">
      <span>Your screen is too big</span>
    </div>-->

    <script
      src="https://kit.fontawesome.com/a107dbe704.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
