<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/logo.png?raw=true"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Screen on Kakao talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="settings.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
        <div class="screen-header__icons-pointer">
          <span class="pointer"></span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon_row">
        <div class="icon_row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-address-book"></i>
          <p>Add by<br />Contacts</p>
        </div>
        <div class="icon_row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon_row__icon">
          <i class="far fa-envelope"></i> <span>Invite</span>
        </div>
      </div>
      <div class="recommended_friends">
        <h6 class="recommended_friends-title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h5 class="open-chat__title">Open Chat</h5>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                class="open-post__members-img"
                src="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/project1_kakao/img/open-chat_BTS.png?raw=true"
                alt=""
              />
              <span class="open-post__members-count">1.8 million members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/project1_kakao/img/fake_img.png?raw=true"
                alt=""
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>105,662</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#KDW</h5>
            <h6 class="open-post__hashtags">#kdw#baeksu#develop</h6>
            <div class="open-post__members">
              <img
                class="open-post__members-img"
                src="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/project1_kakao/img/clone_profile_img.png?raw=true"
                alt=""
              />
              <span class="open-post__members-count">0 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://github.com/dongwu-kim/dongwu-kim.github.io/blob/master/project1_kakao/img/fake_img_second_open_photo(find).png?raw=true"
                alt=""
              />
              <div class="open-post__heart-count-second">
                <i class="fas fa-heart fa-xs"></i>
                <span>0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="space__box"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__pointer pointer"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--<div id="no-mobile">
      <span>Your screen is too big</span>
    </div>-->
    <script
      src="https://kit.fontawesome.com/a107dbe704.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
